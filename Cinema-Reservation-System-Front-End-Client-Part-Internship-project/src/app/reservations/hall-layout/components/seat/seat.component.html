@if (seat) {
  @if (seatSvgContent !== "") {
    <div
      (click)="setSeat()"
      [innerHtml]="seatSvgContent"
      [style.fill]="color"
      class="svg-container mx-1 my-3 w-5 md:mx-3 md:w-10"
    ></div>
    <p>{{ seatNumber }}</p>
  } @else if (seat.type.name !== seatTypeEnum.SEAT_BLANK) {
    <div (click)="setSeat()" class="seat mx-1 my-3">
      <fa-icon
        [icon]="chairSvg"
        primaryColor="green"
        class="chair-icon text-2xl md:mx-2 md:text-5xl"
        [style.color]="color"
      ></fa-icon>
    </div>
    <p>{{ seatNumber }}</p>
  } @else {
    <div class="seat mx-1 my-3 opacity-0 md:mx-4">
      <fa-icon class=" " [icon]="chairSvg" size="xl"></fa-icon>
    </div>
  }
}
